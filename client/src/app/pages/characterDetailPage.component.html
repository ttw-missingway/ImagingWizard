<h1> {{title}} </h1>

<div>
    <div class='card-body'
    *ngIf='character'>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Page No.</th>
                    <th>Pic</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of character.pics" style="cursor: pointer;">
                    <td>
                        1
                    </td>
                    <td>
                        <img 
                            [src]="p" 
                            [title]="p" 
                            [style.width.px]="imageWidth" 
                            [style.margin.px]="imageMargin">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
