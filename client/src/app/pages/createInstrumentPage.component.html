<div class="card">
    <div class="card-body">
        <form [formGroup]="creationForm" enctype="multipart/form-data" (ngSubmit)="onSubmit(creationForm.value)">
            <div>
                <label for="state">State</label><br/>
                <select class="custom-select form-control" (change)="changeState($event)" formControlName="state">
                    <option *ngFor="let state of States" [ngValue]="state">{{state}}</option>
                </select>
            </div>
            <div>
                <label for="county">County</label><br/>
                <input id="county" type="text" formControlName="county" class="form-control" required minlength="3">
            </div>
            <div *ngIf="creationForm.controls['county'].invalid && (creationForm.controls['county'].dirty || creationForm.controls['county'].touched)" class="alert">
                <div class="text-danger" *ngIf="creationForm.controls['county'].errors?.['required']">
                    Please enter county
                </div>
                <div class="text-danger" *ngIf="creationForm.controls['county'].errors?.['minlength']">
                    Must be longer than 3 characters
                </div>
            </div>
            <div>
                <label for="book">Book</label><br/>
                <input id="book" type="number" formControlName="book" inputmode="numeric" class="form-control" required>
            </div>
            <div *ngIf="creationForm.controls['book'].invalid && (creationForm.controls['book'].dirty || creationForm.controls['book'].touched)" class="alert">
                <div class="text-danger" *ngIf="creationForm.controls['book'].errors?.['required']">
                    Please enter book number
                </div>
            </div>
            <div>
                <label for="startingPage">Starting Page</label><br/>
                <input id="startingPage" type="number" formControlName="startingPage" inputmode="numeric" class="form-control" required>
            </div>
            <div *ngIf="creationForm.controls['startingPage'].invalid && (creationForm.controls['startingPage'].dirty || creationForm.controls['startingPage'].touched)" class="alert">
                <div class="text-danger" *ngIf="creationForm.controls['startingPage'].errors?.['required']">
                    Please enter starting page number
                </div>
            </div>
            <div>
                <label for="notes">Notes</label><br/>
                <textarea id="notes" type="text-area" formControlName="notes" class="form-control" rows="4">
                </textarea>
            </div>
            <br>
            <div class="dropzone" appDnD (fileDropped)="onFileDropped($event)" accept="image/*">
                <input type="file" formControlName="images" #fileDropRef id="fileDropRef" multiple (change)="onFileSelected($event)" accept="image/*">
                <p>Drag and drop or click to browse</p>
                <label for="fileDropRef"></label>
            </div>
            <br/>
            <button class="btn btn-outline-primary" [disabled]="creationForm.invalid" type="submit"> Submit </button>
        </form>
